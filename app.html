<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="app">
        <div class="grid wide container">
            <div class="row">
                <div class="col c-12">
                    <div id="input" class="input"></div>
                </div>
            </div>
            <div class="row" style="height: 15px"></div>
            <div class="row">
                <div class="col c-3">
                    <div class="calculation">&#43;</div>
                </div>
                <div class="col c-3">
                    <div class="calculation">&#45;</div>
                </div>
                <div class="col c-3">
                    <div class="calculation">&times;</div>
                </div>
                <div class="col c-3">
                    <div class="calculation">&divide;</div>
                </div>
            </div>
            <div class="row" style="height: 15px"></div>
            <div class="row">
                <div class="col c-9">
                    <div class="row">
                        <div class="col c-4">
                            <div class="number">7</div>
                        </div>
                        <div class="col c-4">
                            <div class="number">8</div>
                        </div>
                        <div class="col c-4">
                            <div class="number">9</div>
                        </div>
                    </div>
                    <div class="row" style="height: 15px"></div>
                    <div class="row">
                        <div class="col c-4">
                            <div class="number">4</div>
                        </div>
                        <div class="col c-4">
                            <div class="number">5</div>
                        </div>
                        <div class="col c-4">
                            <div class="number">6</div>
                        </div>
                    </div>
                    <div class="row" style="height: 15px"></div>
                    <div class="row">
                        <div class="col c-4">
                            <div class="number">1</div>
                        </div>
                        <div class="col c-4">
                            <div class="number">2</div>
                        </div>
                        <div class="col c-4">
                            <div class="number">3</div>
                        </div>
                    </div>
                    <div class="row" style="height: 15px"></div>
                    <div class="row">
                        <div class="col c-4">
                            <div class="number">0</div>
                        </div>
                        <div class="col c-4">
                            <div class="number">.</div>
                        </div>
                        <div class="col c-4">
                            <div id="clear-btn" class="number">C</div>
                        </div>
                    </div>
                </div>
                <div class="col c-3">
                    <div class="row">
                        <div class="col c-12">
                            <div class="number clear-last-btn" style="margin: 0 0 15px 0;">CE</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col c-12" style="height: 165px;">
                            <div class="result">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
